name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc' # Use Node.js version from .nvmrc

      - name: Install dependencies
        run: npm ci

      - name: Run Unit and Integration Tests
        run: npm test # Assuming 'npm test' runs unit/integration tests

      - name: Build project
        run: npm run build # Assuming 'npm run build' creates a production build

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run E2E Tests
        run: npm run test:e2e:run # Use the script that builds before testing
        # Add necessary environment variables here if needed for E2E tests (e.g., API URL)